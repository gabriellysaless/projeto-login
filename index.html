<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem na CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)! Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
